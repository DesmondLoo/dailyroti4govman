<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyRoti Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-content">
                <h1 class="header-title">BETA VERSION</h1>
                <nav class="header-nav">
                    <a href="/" class="nav-link">
                        <i class="icon-home"></i>
                        <span>Home</span>
                    </a>
                    <a href="/about" class="nav-link">
                        <i class="icon-info"></i>
                        <span>About Us</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Title Banner -->
        <div class="banner main-banner">
            <img id="mainBanner" alt="Main Banner" class="banner-image">
        </div>

     

 

        <!-- Past Issues Section -->
        <div class="section past-issues">
            <h1 class="section-title">Past Issues</h1>
            <div class="past-issues-grid">
                <div class="past-issue">
                    <h3 class="past-issue-title">Breaking Rules: The Art of Innovation</h3>
                    <img src="/images/1.png" alt="Past Issue 1" class="past-issue-image">
                </div>
                <div class="past-issue">
                    <h3 class="past-issue-title">Rocking the Boat: Navigating Change</h3>
                    <img src="/api/placeholder/1200/628?text=Past+Issue+2" alt="Past Issue 2" class="past-issue-image">
                </div>
                <div class="past-issue">
                    <h3 class="past-issue-title">Group Think: Understanding Collective Wisdom</h3>
                    <img src="/api/placeholder/1200/628?text=Past+Issue+3" alt="Past Issue 3" class="past-issue-image">
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
